<form>
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput [formControl]="email">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput [formControl]="password" type="password">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="onLoginClick()" color="primary">Login</button>
      <button mat-button (click)="openSignupDialog()"color="accent">Signup</button>
    </mat-card-actions>
  </mat-card>
</form>
