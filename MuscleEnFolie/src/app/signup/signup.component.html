<form [formGroup]="signupForm">
    <mat-card class="signup-card">
        <mat-card-header>
            <mat-card-title>Signup</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field>
                <mat-label>Username</mat-label>
                <input matInput formControlName="username">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput formControlName="email">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" type="password">
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="closeDialog()" color="primary">Login</button>
            <button mat-button (click)="onSignup()" color="accent">Signup</button>
        </mat-card-actions>
    </mat-card>
</form>
